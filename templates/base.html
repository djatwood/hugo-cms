<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo CMS</title>

    <style>
        body {
            display: flex;
            margin: 0;
        }

        aside {
            max-width: min-content;
            flex-shrink: 0;
            padding: 20px;
        }

        main {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>

<body>
    {{ with .Site }}
    <aside>
        {{ range .Sections }}
        <p><a href="{{ printf " /%s/%s" $.Site.Dir .Path }}">{{ .Label }}</a></p>
        {{ end }}
    </aside>
    {{ end }}
    <main>
        {{ block "main" . }}{{ end }}
    </main>
</body>

</html>
